<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI组件之表格排序</title>
    <style>
        table {
            margin: 10px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid grey;
            box-sizing: border-box;
            width: 170px;
            height: 60px;
            text-align: center;
        }
        th {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>姓名</th>
        <th>数学</th>
        <th>语文</th>
        <th>英语</th>
        <th>总分</th>
    </tr>
    <tr>
        <td>小明</td>
        <td>80</td>
        <td>88</td>
        <td>99</td>
        <td>267</td>
    </tr>
</table>
</body>
</html>
