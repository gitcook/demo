<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote</title>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/random-quote.css">
</head>
<body>
<div class="quote-box">
    <div class="quote-text">
        <i class="fa fa-quote-left"></i>
        <span id="text"></span>
        <i class="fa fa-quote-right"></i>
    </div>
    <div class="quote-author">
        ——<span id="author"></span>
    </div>
    <div class="buttons">
        <a class="button" id="tweet-quote" title="Twitter this quote!"><i class="fa fa-twitter"></i></a>
        <a class="button" id="facebook-quote" title="Facebook this quote!"><i class="fa fa-facebook"></i></a>
        <button class="button" id="new-quote">New Quote</button>
    </div>
</div>
<div class="footer">
    by <a href="http://codepen.io/code4wmy" target="_blank">Less is more</a>
</div>
<script src="js/random-quote.js"></script>
</body>
</html>
